<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> profile form</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header>
        <h4> TMNC Registration Portal </h4>
    </header>

    <div id="big"> 
        <div class="small">
            <img src="image.png" height="150px">
            <h4> Registration number: <br> 240001</h4>
            <h3>
                Complete Your profile <br> 
            </h3>
           
            <form action="#" method="post" id="form">
                <label for="name"></label>
                <input type="text" name="Name" id="name" placeholder="Enter you name"> <br>
                <label for="email"></label>
                <input type="email" name="Email" id="email" placeholder="Enter you email"><br>
                <label for="dob"></label>
                <input type="date" name="dob" id="dob" placeholder="Enter your Date of Birth"></input><br>
                <label for="branch"></label>
                <select id="branch" name="branch">
                    <option value="Computer Engineering">Computer Engineering</option>
                    <option value="IT Engineering">IT Engineering</option>
                    <option value="Electronics Engineering">Electronics Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Textile Engineering">Textile Engineering</option>
                    <!-- Add more options as needed -->
                  </select><br>
                <label for="number"></label>
                <input type="number" name="number" id="number" placeholder="Enter your Contact Number"></input><br>

                <button type="submit" class="btn">Submit</button>
            </form>

            <script> document.getElementById("contactForm").addEventListener("submit", function (event) {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var date = document.getElementById("dob").value;
                var branch = document.getElementById("branch").value;
                var number = document.getElementById("number").value;

                if (!name || !email || !dob ||!branch || !number) {
                    alert("Please fill in all fields.");
                   event.preventDefault();
                } else 
                {
                    alert("Form submitted successfully!\nName: " + name + "\nEmail: " + email + "\ndob: " + dob);

                }
            });
            function validateEmail(email) {
                // Regular expression for basic email validation
                var re = /\S+@\S+\.\S+/;
                return re.test(email);
            }

            function validatePhoneNumber(phoneNumber) 
            {
                // Regular expression to match exactly 10 digits
                var regex = /^\d{10}$/;
                
                // Test the input against the regular expression
                if (regex.test(phoneNumber)) {
                    return true; // Phone number is valid
                } else {
                    return false; // Phone number is not valid
                }
            }

            function clearForm() {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("message").value = "";
            }
        </script>
        </div>
    </div>
</body>
</html>
